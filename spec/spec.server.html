<html>
	<head>
		<script src="/jspec/jspec.js"></script>
		<script src="/jspec/jspec.xhr.js"></script>

    <script src="/lib/jquery-1.3.2.js"></script>
		<script src="/lib/core.js"></script>
		<script src="/lib/logger.js"></script>
		<script src="/lib/storage.js"></script>
		<script src="/lib/geo.js"></script>
		<script src="/lib/twitter.js"></script>

		<!--<script src="/lib/twitter.js"></script>
		-->
		<script>
			function runSuites() {
				JSpec
				.exec('storage.spec.js')
				.exec('geo.spec.js')
				.exec('twitter.spec.js')
				.run({ formatter: JSpec.formatters.Server, verbose: true, failuresOnly: true })
				.report()
			}
		</script>
	</head>
	<body class="jspec" onLoad="runSuites();">
	</body>
</html>
